name: Static Application Security Testing
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - run: pip install bandit # Banditのインストール
      - run: bandit -r .        # BanditでPythonのコードをスキャン
# trigger
